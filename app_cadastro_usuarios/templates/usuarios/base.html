<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
  </head>
  <body>
    
    <nav style="background-color: aquamarine !important;" class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"><a style="text-decoration: none; color: black;" href="{% url 'cadastro' %}">Cadastro! </a>
          <a style="text-decoration: none; color: black;" href="{% url 'cadastro_epi' %}">Cadastro Epis!</a></span>
        
        <div>
          <!-- Verifica se o usuário está logado verificando se o 'usuario_id' está na sessão -->
          {% if request.session.usuario_id %}
            <span class="navbar-text">
              Bem-vindo, {{ request.session.usuario_nome }}!
            </span>
            <a class="btn btn-danger btn-sm" href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a class="btn btn-primary btn-sm" href="{% url 'login' %}">Login</a>
          {% endif %}
        </div>
        <a class="btn btn-danger btn-sm" href="{% url 'listar_epis' %}">Itens Listados </a>
        <a class="btn btn-danger btn-sm" href="{% url 'listar_usuarios' %}">usuarios Cadastrados</a>
      </div>
  </nav>
    {% block conteudo %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
